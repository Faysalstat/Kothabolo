<!DOCTYPE html>
<html lang="en">

<head>
    <title>SpeakYou</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div class="container-fluid">
    {% include 'sidenav.html' %}

    <div class="main-content" style="padding-bottom: 100px; margin-bottom: 150px;">
        {% include 'topnavbar.html' %}

        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-3">
                    {% include 'sidemenu.html' %}
                    <!-- Full-width image -->
                    <img src="/static/img/happy-girl.jpg" alt="Full Width Image" class="img-fluid mt-3">
                </div>
                <!-- main content -->
                <div class="col-md-9">
                    <div class="card text-white bg-secondary p-4">
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <img src="/static/img/profile.png" class="rounded-circle" alt="User Avatar">
                            </div>
                            <div>
                                <h4 class="mb-1">{{profile.name}}</h4>
                                <span class="badge bg-dark">Writer</span>
                                <span class="badge bg-dark">Dreamer</span>
                                <p class="mt-2">Passionate about writing and personal growth.</p>
                            </div>
                            <div class="ms-auto">

                                <button class="btn btn-dark">Edit Profile</button>
                            </div>

                    </div>

                    <div class="card mt-4 p-3">
                        <h5 class="text-center">Your Progress</h5>
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="p-3">
                                    <div class="fs-2 text-success">28</div>
                                    <p class="mb-0">Check-ins</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="p-3">
                                    <div class="fs-2 text-primary">12h</div>
                                    <p class="mb-0">Meditation</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="p-3">
                                    <div class="fs-2 text-purple">85%</div>
                                    <p class="mb-0">Goals Met</p>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <!-- Quick Actions -->
                    <div class="card mt-4 p-3">
                        <h5 class="text-center">Quick Actions</h5>
                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <button class="btn btn-outline-warning w-100">ðŸ“– Journal Entry</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-primary w-100">ðŸ˜Š Mood Check</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-success w-100">ðŸ§˜ Meditate</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-danger w-100">ðŸ’¬ Chat Support</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</div>

</body>

</html>
